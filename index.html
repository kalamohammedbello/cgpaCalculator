<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>CGPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1 class="text-center">CGPA Calculator</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Input the course information one at a time and click on add:</h2>

      <form action="">

      <div id="courseInput" class="mb-3">
        <label for="courseCode" class="form-label">Course Code:</label>
        <input type="text" class="form-control" id="courseCode" required>
      </div>


      <div id="courseUnits" class="mb-3">
      <label for="units" class="form-label">Units:</label> 
      <select name="" id="units" class="form-control" required> 
        <option value="">Choose the number of units</option> 
        <option value="1">1</option> 
        <option value="2">2</option> 
        <option value="3">3</option> 
        <option value="4">4</option> 
        <option value="5">5</option> 
        <option value="6">6</option> 
      </select>
      </div>


      <div id="courseGrade" class="mb-3">
        <label for="grade" class="form-label">Grade:</label> 
        <select name="" id="grade" class="form-control" required> 
          <option value="">Choose the grade</option> 
          <option value="A">A</option> 
          <option value="B">B</option> 
          <option value="C">C</option> 
          <option value="D">D</option> 
          <option value="E">E</option> 
          <option value="F">F</option> 
        </select>
      </div>

      <button id="addCourse" class="btn btn-primary">Add</button>
    </div>
  </div>

</form>


  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <h3 id="coursesInfo" class="added text-center mb-3">Courses Info:</h3>
      <table id="coursesTable" class="added table table-striped table-bordered">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Units</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <!-- Course rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <button id="calculateCGPA" class="btn btn-primary">Calculate CGPA</button>
      <div id="cgpaResult" class="mt-3"></div>
      <button id="resetCalculator" class="btn btn-secondary mt-3">Reset Calculator</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</body>
</html>
